<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="//cdn.hamekar.ir/static/fonts/iransans/fontiran.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: IRANSansX !important;
        -moz-font-feature-settings: "ss02";
        -webkit-font-feature-settings: "ss02";
        font-feature-settings: "ss02";
      }
      .docsify-tabs__tab {
        font-family: IRANSansX !important;
      }
    </style>
  </head>
  <body>
    <div id="app" dir="rtl">منتظر بمانید...</div>
    <script>
      window.$docsify = {
        name: "",
        repo: "",
        rtl: {
          body: "rtl",
          side: "ltr",
          bdo: "ltr",
        },
        hideSidebar: true,
        tabs: {
          theme: "material",
        },
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify-rtl/build/index.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-http.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-go.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has("theme")) {
        document.addEventListener("DOMContentLoaded", function (event) {
          document.documentElement.setAttribute(
            "data-theme",
           `${urlParams.get("theme")}`
          );
        });
      }
      
    </script>
  </body>
</html>
